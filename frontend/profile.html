<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GradMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-slate-200 flex flex-col">
    <nav class="flex items-center justify-between px-8 py-4 bg-white shadow-sm border-b">
        <div class="flex items-center space-x-3">
            <img src="gradmate-logo.jpg" alt="GradMate Logo" class="w-12 h-12 object-contain rounded-lg bg-white shadow" />
            <span class="text-2xl font-bold text-indigo-700 tracking-tight">GradMate</span>
        </div>
        <a href="dashboard.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition">Back to Dashboard</a>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-start py-10 px-4">
        <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">My Profile</h1>
        <p class="text-slate-500 mb-8 text-center max-w-xl">View and update your personal information below.</p>
        <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8 border border-slate-100">
            <form class="space-y-6" enctype="multipart/form-data">
                <div class="flex flex-col items-center mb-4">
                    <label for="profile-pic" class="block text-slate-700 font-medium mb-2">Profile Picture</label>
                    <input id="profile-pic" name="profile-pic" type="file" accept="image/*" class="mb-2" onchange="previewProfilePic(event)">
                    <img id="profile-pic-preview" src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile Preview" class="w-24 h-24 rounded-full object-cover border border-slate-200 shadow" />
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-1" for="name">Full Name</label>
                    <input id="name" name="name" type="text" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50" value="John Doe" required>
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-1" for="email">Email</label>
                    <input id="email" name="email" type="email" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50" value="john.doe@email.com" required>
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-1" for="faculty-id">Faculty ID</label>
                    <input id="faculty-id" name="faculty-id" type="text" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50" value="F20250001" required>
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-1" for="department">Department</label>
                    <input id="department" name="department" type="text" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50" value="Computer Science" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 shadow transition">Update Profile</button>
            </form>
            <script>
            function previewProfilePic(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profile-pic-preview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
            // Save profile data to localStorage on form submit
            document.querySelector('form').addEventListener('submit', function(e) {
                const img = document.getElementById('profile-pic-preview');
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const facultyId = document.getElementById('faculty-id').value;
                const department = document.getElementById('department').value;
                if (img && img.src) {
                    localStorage.setItem('profilePicDataUrl', img.src);
                }
                localStorage.setItem('profileName', name);
                localStorage.setItem('profileEmail', email);
                localStorage.setItem('profileFacultyId', facultyId);
                localStorage.setItem('profileDepartment', department);
                // Redirect to dashboard after update
                e.preventDefault();
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 300);
            });

            // Load profile data from localStorage on page load
            window.addEventListener('DOMContentLoaded', function() {
                const name = localStorage.getItem('profileName');
                const email = localStorage.getItem('profileEmail');
                const facultyId = localStorage.getItem('profileFacultyId');
                const department = localStorage.getItem('profileDepartment');
                const pic = localStorage.getItem('profilePicDataUrl');
                if (name) document.getElementById('name').value = name;
                if (email) document.getElementById('email').value = email;
                if (facultyId) document.getElementById('faculty-id').value = facultyId;
                if (department) document.getElementById('department').value = department;
                if (pic) document.getElementById('profile-pic-preview').src = pic;
            });
            </script>
        </div>
    </main>
</body>
</html>
