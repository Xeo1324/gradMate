<!DOCTYPE html>
<html lang="en">
<head>

    <title>Faculty Dashboard - GradMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body class="bg-slate-50">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 hidden md:block bg-white border-r border-slate-200">
             <a href="index.html" class="p-6 flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-600 text-white flex items-center justify-center rounded-lg font-bold text-lg">
                    G
                </div>
                <span class="text-2xl font-bold text-slate-800">GradMate</span>
            </a>
            <nav class="mt-6 px-4">
                 <a href="faculty-dashboard.html" class="flex items-center px-4 py-3 bg-indigo-50 text-indigo-600 rounded-lg font-semibold">
                    <i class="fas fa-tachometer-alt w-6 h-6 mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-3 mt-2 text-slate-600 hover:bg-slate-100 hover:text-indigo-600 rounded-lg transition-colors">
                    <i class="fas fa-user-circle w-6 h-6 mr-3"></i>
                    Profile
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-4">
                <a href="index.html" class="flex items-center px-4 py-3 text-slate-600 hover:bg-slate-100 hover:text-indigo-600 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt w-6 h-6 mr-3"></i>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">Faculty Dashboard</h1>
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-xl shadow-md"><p class="text-sm font-medium text-slate-500">Pending Review</p><p class="text-3xl font-bold text-slate-800">12</p></div>
                    <div class="bg-white p-6 rounded-xl shadow-md"><p class="text-sm font-medium text-slate-500">Approved This Month</p><p class="text-3xl font-bold text-slate-800">45</p></div>
                    <div class="bg-white p-6 rounded-xl shadow-md"><p class="text-sm font-medium text-slate-500">Total Students</p><p class="text-3xl font-bold text-slate-800">250</p></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-lg font-bold text-slate-800 mb-4">Pending Submissions</h2>
                    <table class="w-full text-left"><thead><tr class="text-xs font-semibold text-slate-500 uppercase border-b border-slate-200"><th>Student</th><th>Activity</th><th>Category</th><th>Submitted</th><th>Action</th></tr></thead><tbody><tr class="border-b border-slate-200"><td class="px-4 py-3">John Doe</td><td class="px-4 py-3">National Hackathon</td><td class="px-4 py-3">Competition</td><td class="px-4 py-3">22 Sep, 2025</td><td class="px-4 py-3"><a href="faculty-review.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">Review</a></td></tr><tr class="border-b border-slate-200"><td class="px-4 py-3">Jane Smith</td><td class="px-4 py-3">Internship at Syncode</td><td class="px-4 py-3">Internship</td><td class="px-4 py-3">21 Sep, 2025</td><td class="px-4 py-3"><a href="faculty-review.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">Review</a></td></tr></tbody></table>
                </div>
            </div>
        </main>
    </div>
