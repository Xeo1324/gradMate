<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity - GradMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style> body { font-family: 'Inter', sans-serif; background-color: #f8fafc; } </style>
</head>
<body class="bg-slate-50">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 hidden md:block bg-white border-r border-slate-200">
             <a href="index.html" class="p-6 flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-600 text-white flex items-center justify-center rounded-lg font-bold text-lg">
                    G
                </div>
                <span class="text-2xl font-bold text-slate-800">GradMate</span>
            </a>
            <nav class="mt-6 px-4">
                <a href="dashboard.html" class="flex items-center px-4 py-3 mt-2 text-slate-600 hover:bg-slate-100 hover:text-indigo-600 rounded-lg transition-colors">
                    <i class="fas fa-tachometer-alt w-6 h-6 mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-3 mt-2 text-slate-600 hover:bg-slate-100 hover:text-indigo-600 rounded-lg transition-colors">
                    <i class="fas fa-user-circle w-6 h-6 mr-3"></i>
                    Profile
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-4">
                <a href="index.html" class="flex items-center px-4 py-3 text-slate-600 hover:bg-slate-100 hover:text-indigo-600 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt w-6 h-6 mr-3"></i>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">
                <a href="dashboard.html" class="text-indigo-600 font-semibold hover:underline mb-4 inline-block"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
                <div class="bg-white p-8 rounded-xl shadow-md">
                    <h1 class="text-2xl font-bold text-slate-800 mb-6">Add New Activity</h1>
                    <form action="dashboard.html" method="POST" class="space-y-6">
                        <div><label for="title" class="block text-sm font-medium text-slate-700">Activity Title</label><input type="text" id="title" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required></div>
                        <div><label for="category" class="block text-sm font-medium text-slate-700">Category</label><select id="category" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"><option>Internship</option><option>Competition</option><option>Certification</option><option>Project</option></select></div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><label for="start_date" class="block text-sm font-medium text-slate-700">Start Date</label><input type="date" id="start_date" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm"></div>
                            <div><label for="end_date" class="block text-sm font-medium text-slate-700">End Date</label><input type="date" id="end_date" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm"></div>
                        </div>
                        <div><label for="description" class="block text-sm font-medium text-slate-700">Description</label><textarea id="description" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm"></textarea></div>
                        <div><label for="proof" class="block text-sm font-medium text-slate-700">Upload Proof</label><input type="file" id="proof" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required></div>
                        <div class="flex justify-end"><button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Submit for Verification</button></div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
