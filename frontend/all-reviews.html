<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reviews - GradMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-slate-200 flex flex-col">
    <nav class="flex items-center justify-between px-8 py-4 bg-white shadow-sm border-b">
        <div class="flex items-center space-x-3">
            <img src="gradmate-logo.jpg" alt="GradMate Logo" class="w-12 h-12 object-contain rounded-lg bg-white shadow" />
            <span class="text-2xl font-bold text-indigo-700 tracking-tight">GradMate</span>
        </div>
        <a href="facutly-dashboard.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition">Back to Dashboard</a>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-start py-10 px-4">
        <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">All Reviews</h1>
        <p class="text-slate-500 mb-8 text-center max-w-xl">View all activity reviews submitted by students and their current status.</p>
        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-8 border border-slate-100">
            <table class="min-w-full text-left text-sm">
                <thead>
                    <tr class="bg-indigo-50">
                        <th class="py-3 px-4 font-semibold text-slate-700">Sl. No</th>
                        <th class="py-3 px-4 font-semibold text-slate-700">Student Name</th>
                        <th class="py-3 px-4 font-semibold text-slate-700">Activity Name</th>
                        <th class="py-3 px-4 font-semibold text-slate-700">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-slate-50">
                        <td class="py-3 px-4">1</td>
                        <td class="py-3 px-4">John Doe</td>
                        <td class="py-3 px-4">National Hackathon</td>
                        <td class="py-3 px-4"><span class="inline-block px-2 py-1 rounded bg-green-100 text-green-700 text-xs font-semibold">Verified</span></td>
                    </tr>
                    <tr class="border-b hover:bg-slate-50">
                        <td class="py-3 px-4">2</td>
                        <td class="py-3 px-4">Jane Smith</td>
                        <td class="py-3 px-4">Internship at Syncode</td>
                        <td class="py-3 px-4"><span class="inline-block px-2 py-1 rounded bg-yellow-100 text-yellow-700 text-xs font-semibold">Pending</span></td>
                    </tr>
                    <tr class="hover:bg-slate-50">
                        <td class="py-3 px-4">3</td>
                        <td class="py-3 px-4">Alex Brown</td>
                        <td class="py-3 px-4">Workshop Participation</td>
                        <td class="py-3 px-4"><span class="inline-block px-2 py-1 rounded bg-red-100 text-red-700 text-xs font-semibold">Rejected</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
